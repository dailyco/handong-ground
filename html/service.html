<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- Bootstrap v3.1.4 적용 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- font-awesome 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    <title>Handong Ground</title>
</head>

<body>
    <section class="service-section text-center" id="services">
        <div class="container">
          <div class="service-heading">
            <h3 class="text-secondary mb-0">SERVICES</h3>
            <h2 class="mb-5">What We Offer</h2>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
              <a role="button" class="btn btn-default rounded-circle mx-auto mb-3">
                <i class="fas fa-building"></i>
              </a>
              <h4>
                <strong>건물 / 시설</strong>
              </h4>
              <p class="mb-0">한동의 건물 및 시설에 대한 설명과 특징</p>
            </div>
            <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
              <a role="button" class="btn btn-default rounded-circle mx-auto mb-3">
                <i class="fas fa-map-pin"></i>
              </a>
              <h4>
                <strong>장소 / 명소</strong>
              </h4>
              <p class="mb-0">한동의 숨겨진 장소 및 명소 소개</p>
            </div>
            <div class="col-lg-3 col-md-6 mb-5 mb-md-0">
                <a role="button" class="btn btn-default rounded-circle mx-auto mb-3">
                    <i class="fas fa-map-marked-alt"></i>
                </a>
              <h4>
                <strong>캠퍼스 맵</strong>
              </h4>
              <p class="mb-0">지도로 보는 한동 캠퍼스</p>
            </div>
            <div class="col-lg-3 col-md-6">
                <a role="button" class="btn btn-default rounded-circle mx-auto mb-3">
                    <i class="fas fa-book"></i>
                </a>
              <h4>
                <strong>한동 단어</strong>
              </h4>
              <p class="mb-0">한동에서 사용하는 단어</p>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
